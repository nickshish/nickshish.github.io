<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Il Tuo Regalo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            overflow-x: hidden;
            position: relative;
        }

        /* Particelle dorate fluttuanti */
        .particle {
            position: fixed;
            width: 8px;
            height: 8px;
            background: radial-gradient(circle, #ffd700, #ffed4e);
            border-radius: 50%;
            animation: float linear infinite;
            opacity: 0;
            box-shadow: 0 0 10px #ffd700;
        }

        @keyframes float {
            0% {
                opacity: 0;
                transform: translateY(100vh) rotate(0deg);
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                transform: translateY(-100px) rotate(360deg);
            }
        }

        /* Fiocchi di neve stilizzati */
        .snowflake {
            position: fixed;
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.5em;
            animation: snowfall linear infinite;
            z-index: 1;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        }

        @keyframes snowfall {
            to {
                transform: translateY(100vh) rotate(360deg);
            }
        }

        /* Stelle scintillanti */
        .star {
            position: fixed;
            color: #ffd700;
            font-size: 1em;
            animation: twinkle 2s ease-in-out infinite;
            z-index: 1;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(0.8); }
            50% { opacity: 1; transform: scale(1.2); }
        }

        /* Luci decorative ai lati */
        .light-string {
            position: fixed;
            width: 20px;
            z-index: 2;
        }

        .light-string.left {
            left: 20px;
            top: 0;
            height: 100%;
        }

        .light-string.right {
            right: 20px;
            top: 0;
            height: 100%;
        }

        .bulb {
            width: 15px;
            height: 15px;
            border-radius: 50%;
            margin: 30px 0;
            animation: bulbGlow 1.5s ease-in-out infinite;
            box-shadow: 0 0 15px currentColor;
        }

        .bulb:nth-child(1) { background: #ff6b6b; animation-delay: 0s; }
        .bulb:nth-child(2) { background: #4ecdc4; animation-delay: 0.3s; }
        .bulb:nth-child(3) { background: #ffe66d; animation-delay: 0.6s; }
        .bulb:nth-child(4) { background: #95e1d3; animation-delay: 0.9s; }
        .bulb:nth-child(5) { background: #ff6b6b; animation-delay: 1.2s; }

        @keyframes bulbGlow {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.4; transform: scale(0.8); }
        }

        .container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 60px 20px;
            position: relative;
            z-index: 10;
        }

        /* Titolo con effetto magico */
        .title-wrapper {
            text-align: center;
            margin-bottom: 60px;
            animation: fadeInDown 1s ease-out;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            color: #ffd700;
            font-size: 3.5em;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-shadow: 
                0 0 10px #ffd700,
                0 0 20px #ffd700,
                0 0 30px #ff8c00,
                2px 2px 10px rgba(0, 0, 0, 0.5);
            animation: glow 2s ease-in-out infinite alternate;
            position: relative;
            display: inline-block;
        }

        h1::before,
        h1::after {
            content: 'üéÅ';
            position: absolute;
            font-size: 0.6em;
            animation: bounce 2s ease-in-out infinite;
        }

        h1::before {
            left: -80px;
            top: 50%;
            transform: translateY(-50%);
        }

        h1::after {
            right: -80px;
            top: 50%;
            transform: translateY(-50%);
            animation-delay: 0.5s;
        }

        @keyframes glow {
            from {
                text-shadow: 
                    0 0 10px #ffd700,
                    0 0 20px #ffd700,
                    0 0 30px #ff8c00,
                    2px 2px 10px rgba(0, 0, 0, 0.5);
            }
            to {
                text-shadow: 
                    0 0 20px #ffd700,
                    0 0 30px #ffd700,
                    0 0 40px #ff8c00,
                    2px 2px 15px rgba(0, 0, 0, 0.5);
            }
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(-50%) scale(1); }
            50% { transform: translateY(-70%) scale(1.2); }
        }

        /* Galleria immagini */
        .gallery {
            animation: fadeInUp 1.2s ease-out 0.3s both;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .main-image-wrapper {
            margin-bottom: 30px;
            position: relative;
            overflow: hidden;
            border-radius: 20px;
            box-shadow: 
                0 20px 60px rgba(0, 0, 0, 0.5),
                0 0 30px rgba(255, 215, 0, 0.3),
                inset 0 0 20px rgba(255, 215, 0, 0.1);
            animation: shimmer 3s ease-in-out infinite;
        }

        @keyframes shimmer {
            0%, 100% {
                box-shadow: 
                    0 20px 60px rgba(0, 0, 0, 0.5),
                    0 0 30px rgba(255, 215, 0, 0.3),
                    inset 0 0 20px rgba(255, 215, 0, 0.1);
            }
            50% {
                box-shadow: 
                    0 20px 60px rgba(0, 0, 0, 0.5),
                    0 0 40px rgba(255, 215, 0, 0.5),
                    inset 0 0 30px rgba(255, 215, 0, 0.2);
            }
        }

        .main-image-wrapper::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                45deg,
                transparent,
                rgba(255, 255, 255, 0.1),
                transparent
            );
            transform: rotate(45deg);
            animation: shine 3s ease-in-out infinite;
        }

        @keyframes shine {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            50%, 100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        .main-image {
            width: 100%;
            height: 500px;
            object-fit: cover;
            display: block;
            border-radius: 20px;
            transition: transform 0.5s ease;
        }

        .main-image-wrapper:hover .main-image {
            transform: scale(1.05);
        }

        .secondary-images {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }

        .image-frame {
            position: relative;
            overflow: hidden;
            border-radius: 20px;
            box-shadow: 
                0 15px 40px rgba(0, 0, 0, 0.4),
                0 0 20px rgba(255, 215, 0, 0.2);
            transition: all 0.4s ease;
            animation: fadeInUp 1.2s ease-out both;
        }

        .image-frame:nth-child(1) {
            animation-delay: 0.5s;
        }

        .image-frame:nth-child(2) {
            animation-delay: 0.7s;
        }

        .image-frame::after {
            content: '';
            position: absolute;
            inset: 0;
            border: 5px solid transparent;
            border-radius: 20px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #ffe66d, #95e1d3) border-box;
            -webkit-mask: linear-gradient(#fff 0 0) padding-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        .image-frame:hover::after {
            opacity: 1;
        }

        .image-frame:hover {
            transform: translateY(-10px) scale(1.05);
            box-shadow: 
                0 20px 50px rgba(0, 0, 0, 0.6),
                0 0 30px rgba(255, 215, 0, 0.4);
        }

        .square-image {
            width: 100%;
            aspect-ratio: 1;
            object-fit: cover;
            display: block;
            border-radius: 20px;
        }

        /* Info evento con stile teatrale */
        .event-info {
            position: fixed;
            bottom: 40px;
            right: 40px;
            background: linear-gradient(135deg, rgba(139, 0, 0, 0.95), rgba(139, 0, 0, 0.85));
            padding: 40px 50px;
            border-radius: 25px;
            border: 3px solid #ffd700;
            box-shadow: 
                0 20px 60px rgba(0, 0, 0, 0.8),
                0 0 40px rgba(255, 215, 0, 0.4),
                inset 0 0 30px rgba(255, 215, 0, 0.1);
            animation: slideInRight 1.5s ease-out 0.8s both, float 3s ease-in-out 2s infinite;
            z-index: 100;
            max-width: 400px;
        }

        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(100px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .event-title {
            font-size: 3.5em;
            color: #ffd700;
            text-transform: uppercase;
            letter-spacing: 8px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
            text-shadow: 
                3px 3px 0 #8b0000,
                0 0 20px #ffd700;
            animation: pulse 2s ease-in-out infinite;
            font-family: 'Garamond', serif;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .event-details {
            text-align: center;
            color: #ffe4b5;
            font-size: 1.3em;
            line-height: 1.8;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7);
        }

        .event-details::before {
            content: 'üé≠';
            display: block;
            font-size: 2em;
            margin-bottom: 10px;
            animation: rotate 4s linear infinite;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .venue {
            font-weight: bold;
            color: #fff;
            display: block;
            margin-bottom: 5px;
        }

        /* Coriandoli occasionali */
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background: #ffd700;
            animation: confettiFall linear infinite;
            z-index: 1;
        }

        @keyframes confettiFall {
            to {
                transform: translateY(100vh) rotate(720deg);
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 40px 15px;
            }

            h1 {
                font-size: 2em;
            }

            h1::before,
            h1::after {
                font-size: 0.5em;
                left: -50px;
                right: -50px;
            }

            .main-image {
                height: 300px;
            }

            .secondary-images {
                gap: 15px;
            }

            .event-info {
                position: relative;
                bottom: auto;
                right: auto;
                margin: 40px auto 0;
                padding: 30px 25px;
                max-width: 100%;
            }

            .event-title {
                font-size: 2.5em;
                letter-spacing: 4px;
            }

            .event-details {
                font-size: 1.1em;
            }

            .light-string {
                display: none;
            }
        }
    </style>
</head>
<body>
    <!-- Luci decorative -->
    <div class="light-string left">
        <div class="bulb"></div>
        <div class="bulb"></div>
        <div class="bulb"></div>
        <div class="bulb"></div>
        <div class="bulb"></div>
    </div>
    <div class="light-string right">
        <div class="bulb"></div>
        <div class="bulb"></div>
        <div class="bulb"></div>
        <div class="bulb"></div>
        <div class="bulb"></div>
    </div>

    <div class="container">
        <div class="title-wrapper">
            <h1>Il Tuo Recazzo √à:</h1>
        </div>

        <div class="gallery">
            <!-- Immagine principale orizzontale -->
            <div class="main-image-wrapper">
                <img src="trav.jpg" 
                     alt="Main Event" 
                     class="main-image">
            </div>

            <!-- Due immagini quadrate -->
            <div class="secondary-images">
                <div class="image-frame">
                    <img src="VERDI-T.jpeg" 
                         alt="Detail 1" 
                         class="square-image">
                </div>
                <div class="image-frame">
                    <img src="PETR.avif" 
                         alt="Detail 2" 
                         class="square-image">
                </div>
            </div>
        </div>
    </div>

    <!-- Info evento in stile teatrale -->
    <div class="event-info">
        <div class="event-title">LA TRAVIATA</div>
        <div class="event-details">
            <span class="venue">Teatro Petruzzelli</span>
            19 Aprile ore 18:00
        </div>
    </div>

    <script>
        // Crea fiocchi di neve
        function createSnowflake() {
            const snowflake = document.createElement('div');
            snowflake.classList.add('snowflake');
            snowflake.innerHTML = '‚ùÑ';
            snowflake.style.left = Math.random() * 100 + '%';
            snowflake.style.animationDuration = Math.random() * 3 + 4 + 's';
            snowflake.style.opacity = Math.random() * 0.6 + 0.4;
            snowflake.style.fontSize = Math.random() * 15 + 15 + 'px';
            document.body.appendChild(snowflake);

            setTimeout(() => snowflake.remove(), 7000);
        }

        // Crea stelle scintillanti
        function createStar() {
            const star = document.createElement('div');
            star.classList.add('star');
            star.innerHTML = '‚ú®';
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            star.style.animationDelay = Math.random() * 2 + 's';
            document.body.appendChild(star);

            setTimeout(() => star.remove(), 4000);
        }

        // Crea particelle dorate
        function createParticle() {
            const particle = document.createElement('div');
            particle.classList.add('particle');
            particle.style.left = Math.random() * 100 + '%';
            particle.style.animationDuration = Math.random() * 4 + 3 + 's';
            particle.style.animationDelay = Math.random() * 2 + 's';
            document.body.appendChild(particle);

            setTimeout(() => particle.remove(), 7000);
        }

        // Crea coriandoli
        function createConfetti() {
            const confetti = document.createElement('div');
            confetti.classList.add('confetti');
            const colors = ['#ff6b6b', '#4ecdc4', '#ffe66d', '#95e1d3', '#ffd700'];
            confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
            confetti.style.left = Math.random() * 100 + '%';
            confetti.style.animationDuration = Math.random() * 3 + 2 + 's';
            confetti.style.width = confetti.style.height = Math.random() * 8 + 4 + 'px';
            document.body.appendChild(confetti);

            setTimeout(() => confetti.remove(), 5000);
        }

        // Avvia tutte le animazioni
        setInterval(createSnowflake, 150);
        setInterval(createStar, 800);
        setInterval(createParticle, 300);
        setInterval(createConfetti, 200);
    </script>
</body>
</html>
